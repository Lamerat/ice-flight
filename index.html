<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            border: 1px solid black;
            background-color: #006994;
        }
        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info {
            max-width: 600px;
            margin: 10px auto 10px auto;
            display: grid;
            grid-template-rows: 100%;
            grid-template-columns: 30% 40% 30%;
        }
    </style>
    <title>Document</title>
</head> 
<body>
    <div class="center">
        <canvas width="600" height="800" id="gameCanvas"></canvas>
    </div>
    <div class="info">
        <div class="param" id="ammoCount">
            AMMO: 125
        </div>
        <div class="param" id="rocketCount">
            ROCKETS: 6
        </div>
        <div class="param" id="fuelCount">
            FUEL: 1000
        </div>
    </div>
    <script src="index.js" type="module"></script>
    
</body>
</html>
